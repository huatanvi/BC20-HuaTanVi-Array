<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="col-4">
        <form>
          <div class="form-group">
            <label for="inputNumber">Nhập số n</label>
            <input type="number" class="form-control inputNumber" id="inputNumber">          
            <p id="txtAdd" class="alert alert-info mt-2"></p>
          </div>        
          <button id="btnAdd" type="button" class="btn btn-success">Thêm số</button>
          <button id="btnSum" type="button" class="btn btn-success">Tính tổng số dương</button>
          <button id="btnCount" type="button" class="btn btn-success">Đếm số âm</button>
          <button id="btnMin" type="button" class="btn btn-success mt-2">Tìm số nhỏ nhất</button>
          <button id="btnSmall" type="button" class="btn btn-success mt-2">Tìm số dương nhỏ nhất</button>
          <button id="btnEven" type="button" class="btn btn-success mt-2">Tìm số chẵn cuối cùng</button>
          <button id="btnTang" type="button" class="btn btn-success mt-2">Sắp xếp tăng dần</button> 
          <button id="btnNum" type="button" class="btn btn-success mt-2">Đếm số nguyên </button> 

          <input type="number" class="form-control inputNumber mt-5" id="inputNumber1" placeholder="Nhập vị trí số 1">  
          <input type="number" class="form-control inputNumber" id="inputNumber2" placeholder="Nhập vị trí số 2"> 
          <button id="btnMove" type="button" class="btn btn-success mt-2">Đổi chỗ</button> 
        </form>
        
        <p id="txtResult" class="alert alert-success mt-2"></p>



        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
